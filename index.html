<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 性能优化 -->
    <meta name="dns-prefetch" content="//vercel.app">
    <meta name="preconnect" content="//vercel.app">
    <title>给老婆的生日惊喜</title>
    <link rel="stylesheet" href="style.css">
    <!-- 移除Font Awesome CDN依赖，使用Unicode符号提高加载速度 -->
    <!-- 预加载关键图片 -->
    <link rel="preload" href="images/1.jpg" as="image">
    <link rel="preload" href="audio/祝你生日快乐_爱给网_aigei_com.mp3" as="audio">
</head>
<body>
    <!-- 页面加载器 -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-heart">💖</div>
    </div>

    <!-- 动态背景元素 -->
    <div class="background-effects">
        <!-- 彩色气泡 -->
        <div class="bubbles">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <div class="bubble bubble-5"></div>
            <div class="bubble bubble-6"></div>
            <div class="bubble bubble-7"></div>
            <div class="bubble bubble-8"></div>
        </div>

        <!-- 星星闪烁 -->
        <div class="stars">
            <div class="star star-1">✨</div>
            <div class="star star-2">⭐</div>
            <div class="star star-3">🌟</div>
            <div class="star star-4">✨</div>
            <div class="star star-5">⭐</div>
            <div class="star star-6">🌟</div>
            <div class="star star-7">✨</div>
            <div class="star star-8">⭐</div>
        </div>

        <!-- 彩带飘动 -->
        <div class="ribbons">
            <div class="ribbon ribbon-1"></div>
            <div class="ribbon ribbon-2"></div>
            <div class="ribbon ribbon-3"></div>
        </div>

        <!-- 光晕效果 -->
        <div class="glow-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="audio/祝你生日快乐_爱给网_aigei_com.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 音乐控制按钮 -->
    <div class="music-control">
        <button id="musicToggle" title="点击播放/暂停音乐">
🎵
        </button>
    </div>

    <!-- 浮动爱心粒子 -->
    <div class="floating-hearts">
        <div class="heart heart-1">💖</div>
        <div class="heart heart-2">💕</div>
        <div class="heart heart-3">💗</div>
        <div class="heart heart-4">💖</div>
        <div class="heart heart-5">💕</div>
        <div class="heart heart-6">💗</div>
        <div class="heart heart-7">💖</div>
        <div class="heart heart-8">💕</div>
    </div>

    <div class="container">
        <header>
            <h1>亲爱的老婆</h1>
            <h2>生日快乐！</h2>
        </header>
        
        <main>
            <div class="main-grid">

                <!-- 情书模块 -->
                <div id="love-letter" class="love-letter card">
                    <h3>爱的告白</h3>
                    <button id="toggle-letter">💖 点我，有话对你说</button>
                    <div id="letter-content" class="letter-content">
                        <p>亲爱的老婆：</p>
                        <p>时光像指缝里的沙，悄悄溜走又是一年。这一路隔着山海，可我这心里的地方，早就是你的了，这些年一天都没挪过窝。愿你每天醒来都有小确幸，眼角的笑纹里盛着甜；愿岁月对你格外温柔，永远都是18岁的模样；更愿你吃好睡好，无病无扰。毕竟，你若安好，我便有足够底气，去把咱俩念想的日子，过成该有的模样。</p>
                        <p class="signature">努力挣钱、爱做家务、满眼都是你的瑜</p>
                    </div>
                </div>
                <!-- 照片墙模块 -->
                <div id="gallery" class="gallery">
                    <h3>超级无敌大美女生日快乐呀</h3>
                    <div class="slideshow-container">
                        <!-- 图片将由JavaScript动态插入 -->
                    </div>
                    <div class="dots-container" style="text-align:center">
                        <!-- 小圆点将由JavaScript动态插入 -->
                    </div>
                </div>
                <!-- 生日蛋糕模块 -->
                <div id="cake-module" class="cake-module card">
                    <h3>一个特别的蛋糕送给你</h3>
                    <div class="cake-container">
                        <div class="cake">
                            <div class="plate"></div>
                            <div class="layer layer-bottom"></div>
                            <div class="layer layer-middle"></div>
                            <div class="layer layer-top"></div>
                            <div class="icing"></div>
                            <div class="drip drip1"></div>
                            <div class="drip drip2"></div>
                            <div class="drip drip3"></div>
                            <div class="cake-text">老婆生日快乐</div>
                            <div class="candles">
                                <!-- 29根蜡烛将由JavaScript动态插入 -->
                            </div>
                        </div>
                    </div>
                    <div class="cake-buttons">
                        <button id="make-wish">⭐ 许愿</button>
                        <button id="blow-candles">💨 吹蜡烛</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
